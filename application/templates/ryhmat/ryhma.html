{% extends "layout.html" %} {% block content %}
<h1>{{ ryhma.nimi }}</h1>
<h2>Lisää jäseniä</h2>
<form method="POST" action="{{ url_for('lisaa_jasenia', ryhma_id=ryhma.id) }}">
  <table>
    <tr>
      <td>
        {{ form.jasenet.label }}
      </td>
      <td>
        {{ form.jasenet }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" label="Lisää jäseniksi" />
      </td>
    </tr>
  </table>
</form>
<h2>Jäsenet</h2>
<ul>
  {% for jasen in ryhma.jasenet %}
  <li>
    {{ jasen.nimi }}
  </li>
  {% endfor %}
</ul>
<h2>Poista ryhmä</h2>
<form action="{{ url_for('ryhmat_poista', ryhma_id =ryhma.id) }}" method="POST">
  <input type="submit" value="Poista ryhmä {{ ryhma.nimi }}" />
</form>
{% endblock %}
