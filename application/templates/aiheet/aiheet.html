{% extends "layout.html" %} {% block content %}
<h1>Viestien aihetunnisteet</h1>
<h2>Lisää uusi aihetunniste</h2>

{{ wtf.quick_form(form, action=url_for('aiheet_luo'), button_map={"nappi" : "success"}) }}

<h2>Aiheet</h2>
<table>
  {% for aihe in aiheet %}
  <tr>
    <td>
      <a href="/aiheet/{{ aihe.id }}">{{ aihe.aihe }}</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
