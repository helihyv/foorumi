{% extends "layout.html" %} {% block content %}
<h1>Viestit</h1>
<ul class="list-group">
  {% for viesti in viestit %}
  <li class="list-group-item">
    <h3>
      <a href="{{ url_for('viesti', viesti_id = viesti.id) }}"
        >{{ viesti.otsikko }}

        <small>{{ viesti.kirjoittaja.nimi }} {{ viesti.kirjoitusaika }} </small>
      </a>
    </h3>
  </li>
  {% endfor %}
</ul>
{% endblock %}
